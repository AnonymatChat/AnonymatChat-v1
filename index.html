<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnonChat Pro</title>
    <script src="https://cdn.kkiapay.me/k.js"></script>
    <style>
        :root { --bg: #0b0e11; --card: #1c2127; --primary: #007aff; --accent: #ffd700; --text: #ffffff; }
        body { background: var(--bg); color: var(--text); font-family: sans-serif; margin: 0; display: flex; flex-direction: column; min-height: 100vh; }
        
        header { display: flex; justify-content: space-between; align-items: center; padding: 15px 20px; background: var(--card); border-bottom: 1px solid #333; position: sticky; top: 0; z-index: 10; }
        .container { padding: 20px; box-sizing: border-box; }
        .card { background: var(--card); padding: 25px; border-radius: 20px; box-shadow: 0 5px 15px rgba(0,0,0,0.3); }
        
        /* Barre d'onglets pour basculer */
        .tabs { display: flex; background: #2c313c; border-radius: 12px; margin-bottom: 20px; padding: 5px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 10px; background: none; color: #888; font-weight: bold; font-size: 1rem; cursor: pointer; }
        .tab-btn.active { background: var(--primary); color: white; }

        input, select { width: 100%; padding: 16px; margin: 10px 0; border-radius: 12px; border: 1px solid #444; background: #2c313c; color: white; font-size: 1.1rem; box-sizing: border-box; }
        .btn { background: var(--primary); color: white; border: none; padding: 18px; width: 100%; border-radius: 12px; font-size: 1.2rem; font-weight: bold; cursor: pointer; }
        
        #shop-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 1000; align-items: center; justify-content: center; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #444; }
        
        #chat-screen { display: none; flex-direction: column; flex: 1; }
        #msg-box { flex: 1; overflow-y: auto; background: #000; padding: 15px; }
    </style>
</head>
<body>

<header>
    <h2 style="margin:0;">Ô∏èAnonymatChat</h2>
    <button style="background:var(--accent); border:none; padding:10px; border-radius:10px; font-weight:bold;" onclick="toggleShop(true)">üõí Boutique</button>
</header>

<div id="auth-ui" class="container">
    <input type="text" id="search-bar" placeholder="üîç Rechercher un salon..." style="margin-bottom: 20px;">
    
    <div class="tabs">
        <button id="tab-rejoindre" class="tab-btn active" onclick="switchMode('rejoindre')">Rejoindre</button>
        <button id="tab-creer" class="tab-btn" onclick="switchMode('creer')">Cr√©er</button>
    </div>

    <div id="section-rejoindre" class="card">
        <h3>Entrer dans un salon</h3>
        <input type="text" id="r-nom" placeholder="Nom du salon">
        <input type="password" id="r-mdp" placeholder="Code secret">
        <button class="btn" onclick="rejoindre()">REJOINDRE MAINTENANT</button>
    </div>

    <div id="section-creer" class="card" style="display:none;">
        <h3>Nouveau salon</h3>
        <input type="text" id="c-nom" placeholder="Nom du salon">
        <input type="password" id="c-mdp" placeholder="Code secret">
        <select id="c-max">
            <option value="10">10 membres (Gratuit)</option>
            <option value="50">50 membres (Premium)</option>
        </select>
        <button class="btn" style="background: #28a745;" onclick="creer()">CR√âER LE SALON</button>
    </div>
</div>

<div id="shop-modal">
    <div class="card" style="width: 90%; max-width: 400px;">
        <h2 style="text-align:center; color:var(--accent);">üíé Boutique Pro</h2>
        
        <div class="shop-item">
            <div style="font-size: 1.1rem;">üè† <b>+1 Salon</b><br><small style="color:#888">Cr√©e plus de salons</small></div>
            <button style="background:#4cd137; border:none; padding:12px 18px; border-radius:10px; font-weight:bold; cursor:pointer;" onclick="lancerPaiement(0.49, 'groupe', 1)">325 F</button>
        </div>

        <div class="shop-item">
            <div style="font-size: 1.1rem;">üë• <b>+50 Places</b><br><small style="color:#888">Capacit√© totale boost√©e</small></div>
            <button style="background:#4cd137; border:none; padding:12px 18px; border-radius:10px; font-weight:bold; cursor:pointer;" onclick="lancerPaiement(0.99, 'user', 50)">650 F</button>
        </div>

        <button class="btn" style="margin-top:25px; background:#555;" onclick="toggleShop(false)">RETOUR</button>
    </div>
</div>


<div id="chat-screen">
    <div id="msg-box"></div>
    <div style="padding:15px; background:var(--card); display:flex; gap:10px;">
        <input type="text" id="msg-input" placeholder="Message..." style="margin:0;">
        <button class="btn" onclick="envoyer()" style="width:80px; padding:0;">‚úàÔ∏è</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let monUID = localStorage.getItem('uid') || 'u-' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('uid', monUID);

    function switchMode(mode) {
        document.getElementById('section-rejoindre').style.display = (mode === 'rejoindre') ? 'block' : 'none';
        document.getElementById('section-creer').style.display = (mode === 'creer') ? 'block' : 'none';
        
        document.getElementById('tab-rejoindre').classList.toggle('active', mode === 'rejoindre');
        document.getElementById('tab-creer').classList.toggle('active', mode === 'creer');
    }

    function toggleShop(s) { document.getElementById('shop-modal').style.display = s ? 'flex' : 'none'; }

    function rejoindre() {
        const nom = document.getElementById('r-nom').value;
        const mdp = document.getElementById('r-mdp').value;
        socket.emit('join_group', { nom, mdp, estCreation: false, userUID: monUID });
    }

    function creer() {
        const nom = document.getElementById('c-nom').value;
        const mdp = document.getElementById('c-mdp').value;
        const maxUsers = document.getElementById('c-max').value;
        socket.emit('join_group', { nom, mdp, maxUsers, estCreation: true, userUID: monUID });
    }

    function lancerPaiement(prix, type, qte) {
        toggleShop(false);
        openKkiapayWidget({
            amount: Math.round(prix * 655),
            position: "center",
            data: JSON.stringify({ uid: monUID, type, qte }),
            key: "79b8f89002a911f19f19c5c8b76e4490",
            sandbox: true 
        });
    }

    addKkiapayListener('success', () => { location.reload(); });

    socket.on('bienvenue', () => {
        document.getElementById('auth-ui').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'flex';
    });

    socket.on('erreur', alert);
</script>
</body>
</html>
