<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AnonChat Pro</title>
    <script src="https://cdn.kkiapay.me/k.js"></script>
    <style>
        :root { --primary: #6366f1; --accent: #ffd700; --bg: #0f172a; --card: rgba(30, 41, 59, 0.7); }
        body { margin: 0; font-family: 'Segoe UI', sans-serif; color: white; background: radial-gradient(circle at top right, #1e1b4b, #0f172a); background-attachment: fixed; }
        .chat-bg { background: url('https://www.transparenttextures.com/patterns/cubes.png'), linear-gradient(135deg, #0f172a 0%, #1e1b4b 100%); }
        header { padding: 15px 20px; display: flex; justify-content: space-between; align-items: center; background: rgba(15, 23, 42, 0.8); backdrop-filter: blur(10px); position: sticky; top:0; z-index:100; }
        .container { padding: 20px; max-width: 500px; margin: auto; }
        .card { background: var(--card); backdrop-filter: blur(15px); padding: 20px; border-radius: 24px; border: 1px solid rgba(255,255,255,0.1); margin-bottom: 20px; }
        .tab-btn { flex: 1; padding: 12px; border: none; border-radius: 12px; background: none; color: #94a3b8; font-weight: bold; cursor: pointer; }
        .tab-btn.active { background: var(--primary); color: white; box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4); }
        input { width: 100%; padding: 16px; margin: 10px 0; border-radius: 14px; border: 1px solid rgba(255,255,255,0.1); background: rgba(15, 23, 42, 0.6); color: white; font-size: 1rem; box-sizing: border-box; }
        .btn { background: var(--primary); color: white; border: none; padding: 16px; width: 100%; border-radius: 14px; font-weight: bold; font-size: 1.1rem; cursor: pointer; }
        .salon-item { display: flex; justify-content: space-between; align-items: center; padding: 15px; background: rgba(255,255,255,0.05); border-radius: 15px; margin-bottom: 10px; }
        #shop-modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 2000; align-items: center; justify-content: center; }
        .shop-item { display: flex; justify-content: space-between; align-items: center; padding: 15px 0; border-bottom: 1px solid #444; }
        #chat-screen { display: none; flex-direction: column; height: 100vh; position: fixed; top: 0; width: 100%; z-index: 1000; }
        #msg-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 12px; padding-bottom: 40px; }
        .msg { padding: 12px 16px; border-radius: 20px; max-width: 75%; }
        .msg-me { align-self: flex-end; background: var(--primary); border-bottom-right-radius: 4px; }
        .msg-them { align-self: flex-start; background: rgba(255,255,255,0.1); border-bottom-left-radius: 4px; }
        .dropdown { position: relative; display: inline-block; }
        .dropdown-content { display: none; position: absolute; right: 0; background: #1e293b; min-width: 140px; border-radius: 8px; z-index: 100; border: 1px solid #444; }
        .dropdown-content button { color: #ff4444; padding: 12px; background: none; border: none; width: 100%; text-align: left; cursor: pointer; font-weight: bold; }
        .dropdown:hover .dropdown-content { display: block; }
        .input-bar-area { padding: 15px; padding-bottom: 35px; display: flex; gap: 10px; background: rgba(15, 23, 42, 0.95); backdrop-filter: blur(10px); border-top: 1px solid rgba(255,255,255,0.1); }
    </style>
</head>
<body>

<header id="main-header">
    <h2 style="margin:0;">üïµÔ∏è‚Äç‚ôÇÔ∏è Anon</h2>
    <button style="background:var(--accent); border:none; padding:10px 15px; border-radius:12px; font-weight:bold; cursor:pointer;" onclick="toggleShop(true)">üõí Boutique</button>
</header>

<div id="auth-ui" class="container">
    <input type="text" id="search-bar" placeholder="üîç Rechercher un salon..." onkeyup="filtrerSalons()">
    <div class="tabs" style="display:flex; background:rgba(0,0,0,0.2); padding:5px; border-radius:15px; margin-bottom:20px;">
        <button id="tab-rejoindre" class="tab-btn active" onclick="switchMode('rejoindre')">Rejoindre</button>
        <button id="tab-creer" class="tab-btn" onclick="switchMode('creer')">Cr√©er</button>
    </div>
    <div id="section-rejoindre"><div id="liste-salons"></div></div>
    <div id="section-creer" style="display:none;" class="card">
        <h3>Nouveau Salon</h3>
        <input type="text" id="c-nom" placeholder="Nom du salon">
        <input type="password" id="c-mdp" placeholder="Code secret">
        <label style="font-size:0.8rem; color:#888;">Max membres (2-10 gratuit) :</label>
        <input type="number" id="c-max" value="10" min="2" max="100">
        <button class="btn" onclick="creer()">CR√âER MAINTENANT</button>
    </div>
</div>

<div id="shop-modal">
    <div class="card" style="width: 90%; max-width: 400px;">
        <h2 style="text-align:center; color:var(--accent);">üíé Boutique Pro</h2>
        <div class="shop-item">
            <span>üè† +1 Salon</span>
            <button style="background:#4cd137; border:none; padding:10px; border-radius:8px; font-weight:bold;" onclick="lancerPaiement(0.49, 'groupe', 1)">325 F</button>
        </div>
        <div class="shop-item">
            <span>üë• +50 Places</span>
            <button style="background:#4cd137; border:none; padding:10px; border-radius:8px; font-weight:bold;" onclick="lancerPaiement(0.99, 'user', 50)">650 F</button>
        </div>
        <button class="btn" style="margin-top:20px; background:#555;" onclick="toggleShop(false)">FERMER</button>
    </div>
</div>

<div id="chat-screen" class="chat-bg">
    <header>
        <button onclick="location.reload()" style="background:none; border:none; color:white; font-size:1.5rem; cursor:pointer;">‚úï</button>
        <div style="text-align:center;">
            <b id="titre-chat">Salon</b><br>
            <small id="compteur-chat" style="opacity:0.6; font-size:0.75rem;">0/0 membres</small>
        </div>
        <div id="admin-menu" class="dropdown" style="display:none;">
            <div style="cursor:pointer; padding:5px 10px; font-size:1.5rem;">‚ãÆ</div>
            <div class="dropdown-content"><button onclick="supprimerSalon()">üóë Supprimer</button></div>
        </div>
    </header>
    <div id="msg-box"></div>
    <div class="input-bar-area">
        <input type="text" id="msg-input" placeholder="Message..." style="margin:0;">
        <button class="btn" onclick="envoyer()" style="width:70px; padding:0; height:54px;">‚úàÔ∏è</button>
    </div>
</div>

<script src="/socket.io/socket.io.js"></script>
<script>
    const socket = io();
    let monUID = localStorage.getItem('uid') || 'u-' + Math.random().toString(36).substr(2, 9);
    localStorage.setItem('uid', monUID);
    let currentSalon = "";
    let monPseudoGlobal = "";

    function switchMode(mode) {
        document.getElementById('section-rejoindre').style.display = (mode === 'rejoindre') ? 'block' : 'none';
        document.getElementById('section-creer').style.display = (mode === 'creer') ? 'block' : 'none';
        document.getElementById('tab-rejoindre').classList.toggle('active', mode === 'rejoindre');
        document.getElementById('tab-creer').classList.toggle('active', mode === 'creer');
    }

    function toggleShop(s) { document.getElementById('shop-modal').style.display = s ? 'flex' : 'none'; }

    function filtrerSalons() {
        let val = document.getElementById('search-bar').value.toLowerCase();
        document.querySelectorAll('.salon-item').forEach(item => {
            item.style.display = item.innerText.toLowerCase().includes(val) ? "flex" : "none";
        });
    }

    socket.on('liste_salons', (salons) => {
        const container = document.getElementById('liste-salons');
        container.innerHTML = "<h4 style='opacity:0.6'>Salons Disponibles</h4>";
        salons.forEach(s => {
            container.innerHTML += `
                <div class="salon-item">
                    <div><b>${s.nom}</b><br><small style="opacity:0.5">${s.membres}/${s.max} membres</small></div>
                    <button class="btn" style="width:auto; padding:8px 15px; font-size:0.9rem;" onclick="ouvrirPrompt('${s.nom}')">Entrer</button>
                </div>`;
            // Mise √† jour du compteur si on est d√©j√† dans ce salon
            if(s.nom === currentSalon) {
                document.getElementById('compteur-chat').innerText = `${s.membres}/${s.max} membres`;
            }
        });
    });

    function ouvrirPrompt(nom) {
        const mdp = prompt("Code secret pour " + nom + " :");
        if(mdp) socket.emit('join_group', { nom, mdp, estCreation: false, userUID: monUID });
    }

    function creer() {
        const nom = document.getElementById('c-nom').value;
        const mdp = document.getElementById('c-mdp').value;
        const max = document.getElementById('c-max').value;
        if(!nom || !mdp) return alert("Remplis tout !");
        socket.emit('join_group', { nom, mdp, maxUsers: max, estCreation: true, userUID: monUID });
    }

    socket.on('bienvenue', (data) => {
        currentSalon = data.nom;
        monPseudoGlobal = data.monPseudo;
        document.getElementById('auth-ui').style.display = 'none';
        document.getElementById('main-header').style.display = 'none';
        document.getElementById('chat-screen').style.display = 'flex';
        document.getElementById('titre-chat').innerText = data.nom;
        document.getElementById('compteur-chat').innerText = `${data.nbMembres}/${data.max} membres`;
        document.getElementById('admin-menu').style.display = (data.owner === monUID) ? "block" : "none";
        const box = document.getElementById('msg-box');
        box.innerHTML = "";
        data.historique.forEach(m => ajouterMsg(m));
    });

    function envoyer() {
        const input = document.getElementById('msg-input');
        if(input.value.trim()) { socket.emit('envoi_message', input.value); input.value = ""; }
    }

    socket.on('nouveau_message', m => ajouterMsg(m));

    function ajouterMsg(m) {
        const box = document.getElementById('msg-box');
        const isMe = m.auteur === monPseudoGlobal;
        const div = document.createElement('div');
        div.className = `msg ${isMe ? 'msg-me' : 'msg-them'}`;
        const d = new Date(m.date || Date.now());
        const heure = d.getHours().toString().padStart(2, '0') + ":" + d.getMinutes().toString().padStart(2, '0');
        div.innerHTML = `<small style="display:flex; justify-content:space-between; font-size:0.7rem; opacity:0.6; margin-bottom:4px;">
            <span>${m.auteur}</span>
            <span style="margin-left:10px;">${heure}</span>
        </small>${m.texte}`;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }

    function supprimerSalon() {
        if(confirm("üóë Supprimer d√©finitivement ce salon ?")) {
            socket.emit('supprimer_salon', currentSalon);
        }
    }

    function lancerPaiement(prix, type, qte) {
        toggleShop(false);
        openKkiapayWidget({
            amount: Math.round(prix * 655),
            position: "center",
            data: JSON.stringify({ uid: monUID, type, qte }),
            key: "3dfd92d0b00c616826506166809c7c475946e015",
            sandbox: true 
        });
    }

    socket.on('salon_supprime', () => { alert("Ce salon a √©t√© ferm√©."); location.reload(); });
    socket.on('erreur', alert);
    addKkiapayListener('success', () => { location.reload(); });
</script>
</body>
</html>
